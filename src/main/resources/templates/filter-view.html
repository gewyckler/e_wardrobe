<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filter</title>
    <div th:replace="fragments :: headerlinks" th:remove="tag"></div>
</head>
<body class="body">
<header th:replace="fragments :: navigator"></header>
<main role="main" class="main">
    <div class="container">
        <form th:action="@{/cloth/list}" th:method="get" class="form-container">
            <!--<div class="col-md-12">-->
            <!--<h1 class="view-tag">Filter</h1>-->
            <!--</div>-->
            <div class="row col-md-12 filter-column">

                <!--BRANDS-->
                <div class="col-md-3">
                    <div class="filter-tag-view col-md-12">
                        <label for="brand">Brands:</label>
                    </div>
                    <div class="row col-md-12" th:each="br : ${brands}">
                        <input id="brand" th:name="brand" type="checkbox"/>
                        <div class="col-md-3" th:text="${br.name()}"></div>
                    </div>
                </div>

                <!--TYPES-->
                <div class="col-md-3">
                    <div class="filter-tag-view col-md-2">
                        <label for="type" class="col-md-2">Types:</label>
                    </div>

                    <div class="row col-md-5" th:each="clType : ${clothTypes}">
                        <input id="type" th:name="type" type="checkbox"/>
                        <div class="col-md-3" th:text="${clType.name()}"></div>
                    </div>
                </div>

                <!--SEASON-->
                <div class="col-md-3">
                    <div class="filter-tag-view col-md-2">
                        <label for="season" class="col-md-2">Seasons:</label>
                    </div>

                    <div class="col-md-5 row" th:each="seas : ${seasonList}">
                        <input id="season" th:name="season" type="checkbox"/>
                        <div class="col-md-3" th:text="${seas.getSeasonName()}"></div>
                    </div>
                </div>

                <!--OCCASION-->
                <div class="col-md-3">
                    <div class="filter-tag-view col-md-2">
                        <label for="occasion" class="col-md-2">Occasions:</label>
                    </div>

                    <div class="col-md-5 row" th:each="ocas : ${occasionList}">
                        <input id="occasion" th:name="occasion" type="checkbox"/>
                        <div class="col-md-3" th:text="${ocas.getOccasionName()}"></div>
                    </div>
                </div>
            </div>
            <!--PRZYCISKI-->
            <div class="row col-md-12">
                <div class="col-md-6">
                    <a th:href="@{${backReferer}}">
                        <button type="button" class="btn btn-danger col-md-6 offset-3">Back</button>
                    </a>
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-success col-md-6 offset-3">Accept</button>
                </div>
            </div>
        </form>
    </div>

    <footer th:replace="fragments:: footer"></footer>
</main>

<div th:replace="fragments::footerscripts"></div>
</body>
</html>
