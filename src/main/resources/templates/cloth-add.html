<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <div th:replace="fragments :: headerlinks" th:remove="tag"></div>
</head>
<body>
<header th:replace="fragments :: navigator"></header>

<main role="main" class="main">
    <div class="container">
        <div class="row col=md-12 ">
            <div class="col-md-12">
                <h1>Add Cloth</h1>
            </div>
            <div class="col-md-12">
                <form th:action="@{/cloth/add}" method="post" enctype="multipart/form-data" th:object="${cloth}"
                      class="col-md-12 form-container">

                    <!--CLOTH TYPE-->
                    <div class="row col-md-12 form-row-container">
                        <div class="text-in-form col-md-6">
                            <label for="clothType">Cloth Type:</label>
                        </div>
                        <div class="col-md-6">
                            <select class="form-control" name="clothType" id="clothType" th:field="*{clothType}">
                                <option th:each="clType: ${clothTypes}" th:text="${clType}"
                                        th:value="${clType}"></option>
                            </select>
                        </div>
                    </div>

                    <!--BRAND-->
                    <div class="row col-md-12 form-row-container">
                        <div class="text-in-form col-md-6">
                            <label for="brand">Brand:</label>
                        </div>
                        <div class="col-md-6">
                            <select class="form-control" name="brand" id="brand" th:field="*{brand}">
                                <option th:each="brnd : ${brands}" th:text="${brnd.name()}" th:value="${brnd}"></option>
                            </select>
                        </div>
                    </div>

                    <!--OCCASION-->
                    <div class="row col-md-12 form-row-container">
                        <div class="text-in-form col-md-6">
                            <label for="clothType">Occasion:</label>
                        </div>
                        <div class="col-md-6">
                            <select class="form-control" name="occasion" id="occasion" th:name="occasionId">
                                <option th:each="occasionTp: ${occasionList}" th:text="${occasionTp.getOccasionName()}"
                                        th:value="${occasionTp.getOccasionId()}"></option>
                            </select>
                        </div>
                    </div>

                    <!--SEASON-->
                    <div class="row col-md-12 form-row-container">
                        <div class="text-in-form col-md-6">
                            <label for="clothType">Season:</label>
                        </div>
                        <div class="col-md-6">
                            <select class="form-control" name="season" id="season" th:name="seasonId">
                                <option th:each="seasonTp: ${seasonList}" th:text="${seasonTp.getSeasonName()}"
                                        th:value="${seasonTp.getSeasonId()}"></option>
                            </select>
                        </div>
                    </div>

                    <!--PHOTO-->
                    <div class="row col-md-12 form-row-container">
                        <div class="text-in-form col-md-6">
                            <label for="photo">Photo:</label>
                        </div>
                        <div class="col-md-6">
                            <input class="col-md-12" type="file" id="photo" th:name="file">
                        </div>
                    </div>

                    <!--BUTTONS-->
                    <div class="row col-md-12">
                        <div class="col-md-6">
                            <a th:href="@{${backReferer}}">
                                <button type="submit" class="btn btn-danger col-md-6 offset-3">Back</button>
                            </a>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-success col-md-6 offset-3">Accept</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="fragments:: footer"></footer>
</main>

<div th:replace="fragments::footerscripts"></div>
</body>
</html>
